<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture # 3</title>
</head>
<body>
    <p>
        <h3>Unordered List</h3>
    <ul>
        <li>Coffee</li>
        <li>Cake</li>
        <li>Biscuits</li>
    </ul></p>

    <p>
        <h3>Ordered List</h3>
    <ol  type="A" start="5" >
        <li>Coffee</li>
        <li>Cake</li>
        <li>Biscuits</li>
    </ol></p>

    <p>
        <h3>Ordered List Reversed with formatted text</h3>
    <ol  type="A"  start ="5" reversed >
        <li><strong>Coffee</strong></li>
        <li><em>Cake</em></li>
        <li><del>Biscuits</del></li>
    </ol></p>
</body>
</html>
